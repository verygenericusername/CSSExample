<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>CSS Example</title>
    </head>
    <body>
        <div id="examples">
            <button>Button</button>
            <p>Without CSS</p>
        </div>
        <div id="examples2" style="position:relative; left:120px; top:-50px;">
            <button class="cssButton">Button</button>
            <p>With CSS</p>
            <p>Hover or Click the button
                 to see the capabilities of CSS.</p>
        </div>
        <div align="center">
            <div class="card">
                <div class="front">
                    Front
                </div>
                <div class="back">
                    Back
                </div>
            </div>
            <p>Here is a 3D Card i made with CSS. Hover over it, and it will flip over.</p>
            <p>CSS is great for styling elements.</p>
        </div>
    </body>
</html>
